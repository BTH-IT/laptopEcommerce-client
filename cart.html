<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/10c30652a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/pages/cart.css">
    <title>Brand | Cart</title>
</head>

<body>
    <section class="header-block">
        <div>Navbar</div>
    </section>
    <section class="cart container-sm">
        <div class="cart-link">
            <a href="">Trang chủ </a><span id="seperate">/</span><a href=""> Cart</a>
        </div>
        <div class="cart-container">
            <div class="cart-row row">
                <div class="col-xl-7">
                    <div class="detele-row row">
                        <div class="cart-title-delete">
                            <div class="cart-title">
                                <h4>Giỏ hàng</h4>
                            </div>
                            <div class="cart-delete">
                                <span class="delete">Xoá tất cả</span>
                            </div>
                        </div>
                    </div>
                    <div class="table-row row">
                        <div class="cart-table_container table-responsive-xxl text-nowrap">
                            <table class="cart-table table table-xxl table-borderless">
                                <thead class="table-head">
                                    <tr class="table-head_row">
                                        <th class="table-head_item">STT</th>
                                        <th class="table-head_item">Brand</th>
                                        <th class="table-head_item">Đơn giá</th>
                                        <th class="table-head_item">Số lượng</th>
                                    </tr>
                                </thead>
                                <tbody class="table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-xl">
                    <div class="empty-row row"></div>
                    <div class="row">
                        <div class="total-container">
                            <div class="total-title">
                                <h5>Thành tiền</h5>
                            </div>
                            <div class="pre-price_container">
                                <div class="pre-price_title">Tổng tạm tính</div>
                                <div class="pre-price">0 VND</div>
                            </div>
                            <div class="total-price_container">
                                <div class="total-price_title">Thành tiền</div>
                                <div class="total-price">0 VND</div>
                            </div>
                            <div class="purchase-btn_container">
                                <button class="purchase-btn">THANH TOÁN</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="modal fade" id="delete-all" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalToggleLabel">Bạn có muốn xoá tất cả không?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- <div class="modal-body">
              Show a second modal and hide this one with the button below.
            </div> -->
                <div class="modal-footer d-flex flex-nowrap">
                    <button class="btn btn-secondary w-100" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal"
                        data-bs-dismiss="modal">Hủy</button>
                    <button class="btn btn-primary btn-delete-all w-100">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="delete-product" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalToggleLabel">Bạn có muốn xoá không?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer d-flex flex-nowrap">
                    <button class="btn btn-secondary w-100" data-bs-target="#delete-product" data-bs-toggle="modal"
                        data-bs-dismiss="modal">Hủy</button>
                    <button class="btn btn-primary btn-delete w-100">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="purchase" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalToggleLabel">Xin mời bạn điền các thông tin dưới đây</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="purchase-form_info-name">
                        <label for="Name" class="label">Họ và tên</label>
                        <div class="input">
                            <input id="Name" type="text" placeholder="Họ và tên" rules="required|positive" disabled />
                        </div>
                        <span class="text-danger mb-1 error"></span>
                    </div>
                    <div class="purchase-form_info-tel">
                        <label for="Tel" class="label">Số điện thoại</label>
                        <div class="input">
                            <input id="Tel" type="text" placeholder="Số điện thoại" rules="required|positive"
                                disabled />
                        </div>
                        <span class="text-danger mb-1 error"></span>
                    </div>
                    <div class="purchase-form_info-address">
                        <label for="Address" class="label">Địa chỉ</label>
                        <div class="input">
                            <input id="Address" type="text" placeholder="Địa chỉ" rules="required|positive" disabled />
                        </div>
                        <span class="text-danger mb-1 error"></span>
                    </div>
                    <div class="select_container">
                        <label for="Paid" class="label">Phương thức thanh toán</label>
                        <div class="select">
                            <select name="" id="Paid" rules="required">
                                <option value="" hidden selected>Phương thức thanh toán</option>
                                <option value="postpaid">Trả sau khi nhận hàng</option>
                                <option value="prepaid">Trả trước khi nhận hàng</option>
                            </select>
                        </div>
                        <span class="text-danger mb-1 error"></span>
                    </div>
                    <div class="modal-footer d-flex flex-nowrap pb-0 px-0 mt-2">
                        <button class="btn btn-secondary w-100" data-bs-target="#exampleModalToggle2"
                            data-bs-toggle="modal" data-bs-dismiss="modal">Hủy</button>
                        <button class="btn btn-primary btn-purchase w-100 btn-yes">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="" id="toast"></div>
    <script src="./js/vendor/jquery.min.js"></script>
    <script src="./js/vendor/popper.min.js"></script>
    <script src="./js/vendor/bootstrap.bundle.js"></script>

    <script type="module" src="js/pages/cart.js"></script>
</body>

</html>
