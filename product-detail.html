  <script type="text/javascript">
    $(document).ready(function () {
      $('.product-slider').slick({
        dots: false,
        infinite: false,
        speed: 250,
        slidesToShow: 5,
        slidesToScroll: 5,
        //variableWidth: true,
        prevArrow:
          '<button type="button" class="slick-custom-arrow slick-prev"> <i class="fa-solid fa-chevron-left fa-xl"></i> </button>',
        nextArrow:
          '<button type="button" class="slick-custom-arrow slick-next"> <i class="fa-solid fa-chevron-right fa-xl"></i> </button>',

        responsive: [
          {
            breakpoint: 1300,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 3,
              infinite: false,
              dots: false
            }
          },
          {
            breakpoint: 800,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2
            }
          },
          {
            breakpoint: 400,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
          // You can unslick at a given breakpoint now by adding:
          // settings: "unslick"
          // instead of a settings object
        ]
      });
    });
  </script>
